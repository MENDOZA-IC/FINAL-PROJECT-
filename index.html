<!DOCTYPE html>

  <style>
body {
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: 'Segoe UI', sans-serif;
}
body{
    background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
    color:white;
    min-height:100vh;
}

nav{
    background: rgba(0,0,0,0.8);
    backdrop-filter: blur(8px);
    padding:15px;
    display:flex;
    justify-content:center;
    gap:30px;
    position: sticky;
    top:0;
}

nav a{
    text-decoration:none;
    color:white;
    font-weight:bold;
    transition:0.3s;
}

nav a:hover{
    color:#00ffd5;
    transform:scale(1.1);
}

.container{
    width:90%;
    max-width:1100px;
    margin:auto;
    padding:40px 0;
    display:grid;
    gap:25px;
}

.title{
    text-align:center;
    font-size:42px;
    letter-spacing:2px;
    margin-bottom:10px;
    color:#00ffd5;
}

.card{
    background:rgba(255,255,255,0.08);
    padding:25px;
    border-radius:14px;
    box-shadow:0 8px 20px rgba(0,0,0,0.4);
    transition:0.3s;
    border-left:5px solid #00ffd5;
}

.card:hover{
    transform:translateY(-5px);
}

.card h2{
    margin-bottom:15px;
    color:#00ffd5;
    text-align:center;
}

.item{
    display:grid;
    grid-template-columns:60px 1fr;
    align-items:center;
    gap:15px;
    margin-bottom:15px;
    padding:10px;
    border-radius:8px;
    transition:0.3s;
}

.item:hover{
    background:rgba(255,255,255,0.08);
}

.item img{
    width:55px;
    height:55px;
    border-radius:10px;
}

.item p{
    line-height:1.6;
    text-align:justify;
}

.button-area{
    text-align:center;
    margin-top:20px;
}

.btn{
    padding:12px 25px;
    background:#00ffd5;
    color:black;
    text-decoration:none;
    border-radius:10px;
    font-weight:bold;
    transition:0.3s;
}

.btn:hover{
    background:white;
    transform:scale(1.05);
}

@media(max-width:768px){

    .title{
        font-size:30px;
    }

    .item{
        grid-template-columns:1fr;
        text-align:center;
    }

    .item img{
        margin:auto;
    }
